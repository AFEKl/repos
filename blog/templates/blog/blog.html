{% extends "core/base.html" %}
{% load static %}
{% block title %}blog{% endblock  %}
{% block content %}
    <main>
    <div class="container">
        <h1 class="text-center mt-3 mb-4">BLOG</h1>
        {% for i in posts %}
        <div class="card w-75 CS mx-auto">
            <img src="{{i.img.url}}" class="card-img-top" alt="...">
            <div class="card-body text-center">
            <h5 class="card-title text-center">{{i.Title}}</h5>
            <p class="card-text text-center">{{i.text}}</p>
            <form action="" method="post">
                {% csrf_token %}
                <input type="hidden" name="post_id" value="{{i.id}}">
                <button type="submit" class="bg-transparent border-0">
                    <img src="{% static 'blog/img/like.png' %}" alt="">
                </button>
                <span>{{i.likes}}</span>
            </form>
            <form action="" method="post">
                {% csrf_token %}
                <input type="hidden" name="post_id" value="{{i.id}}">
                <button type="submit" class="bg-transparent border-0">
                    <img src="{% static 'blog/img/like.png' %}" alt="">
                </button>
                <span>{{i.dislikes}}</span>
            </form>
            <p class="text-secondary">{{i.time_published}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    </main>
{% endblock  %}
