{% extends "core/base.html" %}
{% load static %}
{% block title %}add video{% endblock  %}
{% block content %}
    <main>
        <h1 class="text-center mt-3 mb-4">Добавьте своё видео здесь</h1>
        <form action="" method="post" class="d-flex flex-column w-25 mx-auto gap-2 ">
            {% csrf_token %}
            <input type="text" class="form-control mb-1 mt-2" name="title" required placeholder="Enter video title...">
            <input type="text" class="form-control mb-1" name="description" placeholder="Enter video descriptoin...">
            <input type="text" class="form-control mb-1" name="embed" required placeholder="Enter embed code...">
            <button type="submit" class="btn btn-outline-warning d-block mx-auto w-50 shadow-lg">confirm</button>
        </form>
    </main>
{% endblock  %}
